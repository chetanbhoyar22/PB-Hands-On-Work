<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Assessment 2</title>
    <link rel="shortcut icon" href="./images/icon.png" />
</head>
<body>
    <form action="index2.html">
        <h1>Forms</h1>
        <label for="Name">Name</label>
        <input type="name" name="name" placeholder="name" id="Name" required /><br /><br />
        <label for="Email Address">Email Address</label>
        <input type="email" name="email" placeholder="email" id="Email Address" required /><br /><br />
        <label for="Password">Password</label>
        <input type="password" name="password" placeholder="password" id="Password" required /><br /><br />

        <label for="Lauguage">Language</label><br /><br />
        <input type="radio" name="language" value="react" />
        <label for="React">React</label><br>
        <input type="radio" name="language" value="angular" />
        <label for="Angular">Angular</label><br />
        <input type="radio" name="language" value="vue" />
        <label for="Vue">Vue</label><br /><br />

        <label for="Course">Course</label><br /><br />
        <input type="checkbox" name="course1" value="MERN" required>
        <label for="MERN">MERN</label><br />
        <input type="checkbox" name="course2" value="MEAN">
        <label for="MEAN">MEAN</label><br />
        <input type="checkbox" name="course3" value="MEVN">
        <label for="MEVN">MEVN</label><br /><br />

        <label for="Field">Field:</label><br />
        <select name="Field" id="Field">
            <option value="frontend">Front End</option>
            <option value="backend">Back End</option>
            <option value="fullstack">Full Stack</option>
        </select><br /><br />

        <textarea id="text" name="description" rows="10" cols="45" required></textarea><br /><br />

        <label for="Phone">Phone No.</label>
        <input type="tel" name="phone" placeholder="phone" id="Phone" required />
        <input type="submit" name="submit" />
    </form>
    <h2>Tables</h2>
    <a href="tables.html">Click Here</a>
    <br /><br /><br /><br />
</body>
</html>
